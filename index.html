<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RTor</title>
		<link type="text/css" href="css/smoothness/jquery-ui-1.8.24.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.24.custom.min.js"></script>

<link href="css/rtor.css" rel="stylesheet" type="text/css">

<script type='text/javascript' src='js/rtor.js'></script>
</head>
<body>
<div id="top_bar">RTor - Drawing Test</div>
<div id="tabs">
    <ul>
        <li><a href="#magic-gtab">Magic</a></li>
        <li><a href="#torus-gtab">Torus</a></li>
    </ul>

    <div id="magic-gtab" class="gtab">
        <div id="magic_content" class="gtab-content">
            <canvas id="magic_canvas">
            </canvas>
        </div>
        <div id="magic_controls" class="gtab-controls">
            <table border="0" cellspacing="2" cellpadding="0">
                <TR>
                    <TD>
                        <button  id="magic_rand">
Random
                        </button>
                    </TD>
                    <TD width="99%">
                        <div id="magic_slider"></div>
                    </TD>
                </TR>
            </table>
        </div>
    </div>

    <div id="torus-gtab" class="gtab">
        <div id="torus_content" class="gtab-content">
            <canvas id="torus_canvas">
            </canvas>
        </div>
        <div id="torus_controls" class="gtab-controls">
            <table border="0" cellspacing="2" cellpadding="0" width="100%">
                <tr>
                    <td>
                        <button id="torus_rand">
Random
                        </button>
                    </td>
                    <td align="right">
#&nbsp;of&nbsp;sides:
                    </td>
                    <td align="left">
                    <!-- Home grown 'spinner' object -->
                    <table  border="0" cellspacing="0" height="1px">
                      <tr>
                        <td  rowspan="2">
                        <input name="number" type="text" id="nsides" size="2" maxlength="2" max="10"; min="2">
                        </td>
                        <td align="center"><span class="upcount">+</span></td>
                      </tr>
                      <tr>
                        <td align="CENTER">
                            <span class="downcount">&ndash;</span>
                        </td>
                      </tr>
                    </table>
                    </td>
                    <td align="right">
#&nbsp;rotate:
                    </td>
                    <td align="left">
                    <!-- Home grown 'spinner' object -->
                    <table  border="0" cellspacing="0" height="1px">
                      <tr>
                        <td  rowspan="2">
                        <input name="number" type="text" id="nrot" size="2" maxlength="2" max="6"; min="0">
                        </td>
                        <td align="center"><span class="upcount">+</span></td>
                      </tr>
                      <tr>
                        <td align="CENTER">
                            <span class="downcount">&ndash;</span>
                        </td>
                      </tr>
                    </table>
                    </td>
                    <td align="RIGHT">
                        <input type="checkbox" id="spikes" >
                        <label for="spikes" id="spikesLabel">Spikes</label>
                    </td>
                </tr>
            <table>
        </div>
    </div>
</div>
</body>
</html>
