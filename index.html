<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>RTor</title>

  <script type='text/javascript' src='js/jquery-1.8.3.js'></script>
  
		<link type="text/css" href="css/smoothness/jquery-ui-1.9.2.custom.css" rel="stylesheet" />
		<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
		<script type='text/javascript' src='js/rtor.js'></script>

		<link href="css/rtor.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="top_bar">RTor - Drawing Test</div>
<div id="tabs">
    <ul>
        <li><a href="#magic-gtab">Magic</a></li>
        <li><a href="#torus-gtab">Torus</a></li>
    </ul>

    <div id="magic-gtab" class="gtab">
        <div id="magic_content" class="gtab-content">
            <canvas id="magic_canvas">
            </canvas>
        </div>
        <div id="magic_controls" class="gtab-controls">
            <table border="0" cellspacing="2" cellpadding="0">
                <TR>
                    <TD>
                        <button  id="magic_rand">Random</button>
                    </TD>
                    <TD width="99%">
                        <div id="magic_slider"></div>
                    </TD>
                </TR>
            </table>
        </div>
    </div>

    <div id="torus-gtab" class="gtab">
        <div id="torus_content" class="gtab-content">
            <canvas id="torus_canvas">
            </canvas>
        </div>
        <div id="torus_controls" class="gtab-controls">
            <table border="0" cellspacing="2" cellpadding="0" width="100%">
                <tr>
                    <td>
                        <button id="torus_rand">Random</button>
                    </td>
                    <td align="center">
                      <label for="nsides"># of sides:</label>
                      <input id="nsides" name="value" size="1" min="2" max="8" />
                    </td>
                    <td align="center">
                      <label for="nrot"># of rotate:</label>
                      <input id="nrot" name="value" size="1" />
                    </td>
                    <td align="RIGHT">
                        <input type="checkbox" id="spikes" >
                        <label for="spikes" id="spikesLabel">Spikes</label>
                    </td>
                </tr>
            <table>
        </div>
    </div>
</div>
</body>
</html>
